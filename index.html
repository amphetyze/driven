<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/style.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="./favicon.png">
    <script src="./js/scripts.js" defer></script>
    <title>
        Document
    </title>
</head>
<body>
    <div class="wrapper">
        <div class="loader">
            <div class="loader__inner">
                <svg class="loader__car" width="318" height="106" viewBox="0 0 318 106">
                    <use href="./img/sprite.svg#car"></use>
                </svg>
                <svg class="loader__line" width="3663" height="2" viewBox="0 0 3663 2">
                    <use href="./img/sprite.svg#car-line"></use>
                </svg>
                <svg class="loader__logo" width="156" height="33" viewBox="0 0 156 33">
                    <use href="./img/sprite.svg#logo"></use>
                </svg>
            </div>
        </div>
        <header class="header">
            <svg class="header__icon" width="24" height="24" viewBox="0 0 24 24">
                <use href="./img/sprite.svg#header-icon"></use>
            </svg>
            <span class="header__coins">
                1.345
            </span>
        </header>
        <main class="main">
            <svg class="gamepad" width="635" height="379" viewBox="0 0 635 379">
                <use href="./img/sprite.svg#gamepad"></use>
            </svg>
            <div class="timer">
                <div class="timer__text">
                    
                </div>
            </div>
            <button class="button">
                <svg class="button__icon" width="48" height="48" viewBox="0 0 48 48">
                    <use href="./img/sprite.svg#button-icon"></use>
                </svg>
            </button>
        </main>
        <footer class="footer">
            <nav class="nav">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="./" class="nav__link">
                            <svg class="nav__icon" width="24" height="24" viewBox="0 0 24 24">
                                <use href="./img/sprite.svg#home-icon"></use>
                            </svg>
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="./refferals/" class="nav__link">
                            <svg class="nav__icon" width="24" height="24" viewBox="0 0 24 24">
                                <use href="./img/sprite.svg#refferals-icon-visited"></use>
                            </svg>
                        </a>
                    </li>
                </ul>
            </nav>
        </footer>
    </div>
</body>
</html>
